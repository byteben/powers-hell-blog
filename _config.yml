title: Powers Hell
titlecolor: drac-text-cyan
description: great/power/is/great/fun >
permalink: /:year/:month/:day/:title/
twitter_username: powers_hell
github_username: tabs-not-spaces
url: https://powers-hell.com

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap
  - jekyll/tagging
  - jekyll-tagging-related_posts
  - jekyll-archives

paginate: 5
paginate_path: "/page:num/"

date_format: "%-d %b"
excerpt_separator: <!--more-->
markdown: kramdown
theme: minima

collections:
  archives:
    output: true
    permalink: /archives/:path/

include:
  - node_modules

exclude:
  - "package*.json"
  - "*.config.js"
  - netlify.toml
  - README.md
  - LICENSE
  - Makefile
