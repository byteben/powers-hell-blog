---
layout: default
---

<main class="-mt-4 md:-mt-64 lg:-mt-72 xl:-mt-80 2xl:-mt-96">
  <div class="main-overlay max-w-5xl mx-auto pb-12 px-4 sm:px-6 lg:px-8">
    <div
      class=" break-normal md:break-all drac-bg-black rounded-lg shadow-2xl px-5 py-6 sm:px-6"
    >
        <article class="markdown-body drac-text drac-line-height">
          
          <p>
            {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%}
            Published: {{ page.date | date: date_format }}
          </p>
          <br />
          {{ content }}
        </article>
    </div>
  </div>
</main>
